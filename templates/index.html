<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
        }
        form {
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form action="/predict" method="post">
        pH Level: <input type="text" name="feature1"><br>
        Hardness: <input type="text" name="feature2"><br>
        Solids: <input type="text" name="feature3"><br>
        Chloramines: <input type="text" name="feature4"><br>
        Sulfate: <input type="text" name="feature5"><br>
        Conductivity: <input type="text" name="feature6"><br>
        Organic Carbon: <input type="text" name="feature7"><br>
        Trihalomethanes: <input type="text" name="feature8"><br>
        Turbidity: <input type="text" name="feature9"><br>
        <button type="submit">Predict</button>
    </form>

    <p>Prediction: {{ prediction }}</p>

</body>
</html>
